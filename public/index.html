<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Manager</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div>
                <h1>Employee Manager</h1>
                <p class="subtitle">Manage your team members with ease</p>
            </div>
            <div class="controls">
                <input class="input" id="search" type="text" placeholder="Search by name..." />
                <button class="btn btn-outline" id="refresh">Refresh</button>
            </div>
        </header>

        <form id="employee-form" class="card">
            <h2>Add Employee</h2>
            <div class="grid">
                <div class="field">
                    <label for="name">Name</label>
                    <input class="input" id="name" name="name" type="text" required />
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input class="input" id="email" name="email" type="email" required />
                </div>
                <div class="field">
                    <label for="position">Position</label>
                    <input class="input" id="position" name="position" type="text" required />
                </div>
            </div>
            <div class="actions">
                <button class="btn btn-primary" type="submit">Add Employee</button>
            </div>
            <div id="form-error" class="error" aria-live="polite"></div>
        </form>

        <section class="card table-card">
            <h2>Employees</h2>
            <div class="table-wrapper">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Position</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employees"></tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-content">
            <h3 id="modal-title">Edit Employee</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-id" />
                <div class="field">
                    <label for="edit-name">Name</label>
                    <input id="edit-name" type="text" required />
                </div>
                <div class="field">
                    <label for="edit-email">Email</label>
                    <input id="edit-email" type="email" required />
                </div>
                <div class="field">
                    <label for="edit-position">Position</label>
                    <input id="edit-position" type="text" required />
                </div>
                <div class="modal-actions">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn" type="button" id="cancel">Cancel</button>
                </div>
                <div id="edit-error" class="error" aria-live="polite"></div>
            </form>
        </div>
    </div>

    <script src="/app.js"></script>
  </body>
  </html>
